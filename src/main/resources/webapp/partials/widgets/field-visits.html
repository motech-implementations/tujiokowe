<table id="visitTable" class="table-bordered table-striped table-lightblue table-condensed">
    <thead>
        <tr>
            <th>{{msg('tujiokowe.visit.type')}}</th>
            <th>{{msg('tujiokowe.visit.date')}}</th>
            <th>{{msg('tujiokowe.visit.dateProjected')}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="visit in [].concat(field.value)"  ng-click="editInstanceOfEntity(visit.id, getMetadata(field, 'related.class'))">
            <td>{{visit.type}}</td>
            <td>{{visit.date}}</td>
            <td>{{visit.dateProjected}}</td>
        </tr>
    </tbody>
</table>
